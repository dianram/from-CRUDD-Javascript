<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Inventario</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="../from-CRUDD-Javascript/Assets/img/logo.png" alt="logo">
          </div>
          <div class="col">
          </div>
        </div>
    <div class="container text-center">
    <div class="container-fluid">
        <h1 style="color:#BC5D2E; font-weight: 400;font-family: montserrat;" class="main-title">INVENTARIO</h1>
        <p>Ingreso de productos para inventario</p>
    </div>
    <div class="container-fluid">
            <div class="row  justify-content-end">
              <div class="col-6 ml-auto d-flex justify-content-end">
                  <button id="eliminar-seleccion" type="submit" class="btn btn-labeled ">
                        <span class="btn-label"><i class="fa-sharp fa-solid fa-minus"></i></span></span>
                    </button>
                    <button id="open-popup-button" class="btn btn-labeled" data-bs-toggle="modal" data-bs-target="#contenedor-modal"">
                        <span class="btn-label"><i class="fa-sharp fa-solid fa-plus"></i></span></span>
                    </button>
              </div>  
            </div>
            <!--Pop up modal-->
            <div class="modal fade" id="contenedor-modal" tabindex="-1">
              <div class="modal-dialog ">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h3 style="font-weight: 400;font-family: montserrat; color:#BC5D2E; text-align: center; letter-spacing: 1px;" class="modal-title">NUEVO PRODUCTO</h3>
                          <button class="close" data-bs-dismiss="modal">
                          <span>&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <form id="inventario-form">
                              <div class="form-group">
                                <label for="producto">Producto</label>
                                <input id="product-input" type="text" class="form-control mb-3 mt-2" id="producto" aria-describedby="emailHelp" placeholder="Nombre del producto">
                              </div>
                              <div class="form-group">
                                <label for="precio">Precio</label>
                                <input id="price-input" type="text" class="form-control mb-3 mt-2" id="precio" aria-describedby="emailHelp" placeholder="Precio del producto">
                              </div>
                              <div class="form-group">
                                  <label for="description">Cantidad</label>
                                  <input id="qty-input" type="number" class="form-control mb-3 mt-2" id="cantidad" aria-describedby="emailHelp" placeholder="Cantidad Disponible">
                                </div>
                                <div class="form-group">
                                  <label for="detalles">Detalles del producto</label>
                                  <label for="exampleFormControlTextarea1" class="form-label"></label>
                              <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                </div>
                          </form>
          
                       </div>
                      <div class="modal-footer">
                          <button id="cancelar-button" type="submit" data-bs-dismiss="modal" class="btn btn-primary">CANCELAR</button>
                          <button id="guardar-button" type="submit" class="btn btn-primary"  >GUARDAR</button>
                          
          
                      </div>
                  </div>
              </div> 
              </div>
            <!--End Pop UP-->
        <table id="list-products" class="table text-center">            
            <thead>
                <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row1">
                    <td><input type="checkbox" /></td>
                    <td>Bike</td>
                    <td>3000 USD</td>
                    <td>10</td>
                    <td>Imported bike from europe</td>
                </tr>
                <tr id="row2">
                  <td><input type="checkbox" /></td>
                  <td>Brakes</td>
                  <td>50 USD</td>
                  <td>80</td>
                  <td>Devices used to stop or slow down a bicycle</td>
              </tr>
            </tbody>
        </table>
        <button id="guardar-button-form" type="submit" class="btn btn-primary"  >GUARDAR</button>

     </div>     

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f4f420ad3b.js" crossorigin="anonymous"></script>
    <script src="./Assets/js/index.js"></script>
</body>
</html>
